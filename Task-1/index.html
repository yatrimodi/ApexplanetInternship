<!DOCTYPE html>
<html>
<head>
    <title>Daily Motivation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Need Motivation? 🌟</h1>
        <img src="https://images.unsplash.com/photo-1499750310107-5fef28a66643?w=500" 
             alt="Inspirational quote">
        <p>Click the button below for your daily dose of motivation!</p>
        
        <!-- Button with inline onclick event -->
        <button onclick="showMessage()">Get Motivated</button>
        
        <p>More resources: 
           <a href="https://example.com/motivation" target="_blank">Visit here</a>
        </p>
    </div>

  

    <!-- Simple JavaScript function in a script tag -->
    <<!-- Simple JavaScript function in a script tag -->
    <script>
        const messages = [
        "Believe in yourself! 🌈",
        "Small steps lead to big results! 🏆",
        "You’re stronger than you think! 💪"
      ];
      
      function showMessage() {
        const randomIndex = Math.floor(Math.random() * messages.length);
        alert(messages[randomIndex]);
      }
    </script>
</body>
</html>
